[pytest]
# Pytest configuration for JioAstro backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests
    dosha: Tests for dosha detection system
    yoga: Tests for yoga detection system
    divisional: Tests for divisional charts
    numerology: Tests for numerology calculations
    slow: Tests that take longer to run
    performance: Performance and benchmark tests
    regression: Regression tests to ensure no functionality breaks
    asyncio: Async tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio configuration
asyncio_mode = auto
