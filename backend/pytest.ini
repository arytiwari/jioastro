[pytest]
# Pytest configuration for JioAstro Backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Console output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    # Fail if coverage below threshold
    --cov-fail-under=70
    # Show warnings
    -W default
    # Asyncio mode
    --asyncio-mode=auto

# Markers for test categorization
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for API endpoints
    performance: Performance and load tests
    regression: Regression tests for known bugs
    slow: Tests that take more than 1 second
    smoke: Quick smoke tests for critical functionality
    security: Security-related tests
    database: Tests requiring database access
    external: Tests requiring external services (OpenAI, Supabase)

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (in seconds)
timeout = 300

# Ignore warnings from specific modules
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
