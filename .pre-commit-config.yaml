# Pre-commit hooks configuration
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Python: Black (code formatter)
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        files: ^backend/
        args: ['--line-length=120']

  # Python: Flake8 (linter)
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^backend/
        args: ['--max-line-length=120', '--ignore=E203,W503']

  # Python: isort (import sorting)
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/
        args: ['--profile=black']

  # Python: pytest (smoke tests)
  - repo: local
    hooks:
      - id: pytest-smoke
        name: pytest smoke tests
        entry: bash -c 'cd backend && pytest tests/unit/test_numerology_service.py -m "not slow" -x'
        language: system
        types: [python]
        pass_filenames: false
        stages: [commit]

  # TypeScript/JavaScript: ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: ^frontend/.*\.[jt]sx?$
        types: [file]
        args: ['--fix']
        additional_dependencies:
          - eslint@8.56.0
          - eslint-config-next@14.0.3

  # Security: Bandit (Python security linter)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'backend/.bandit']
        files: ^backend/app/

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

# Configuration for pre-commit hooks
default_language_version:
  python: python3.11

# Exclude certain files/directories
exclude: |
  (?x)^(
    .*node_modules/.*|
    .*\.min\.js$|
    .*\.min\.css$|
    .*__pycache__/.*|
    .*\.pyc$|
    .*venv/.*|
    .*\.next/.*|
    .*build/.*|
    .*dist/.*
  )$
