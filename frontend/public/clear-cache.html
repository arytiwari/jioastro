<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache - JioAstro</title>
</head>
<body>
    <h1>Clearing all cached data...</h1>
    <script>
        // Clear sessionStorage
        sessionStorage.clear();
        console.log('✅ SessionStorage cleared');
        
        // Clear localStorage
        localStorage.clear();
        console.log('✅ LocalStorage cleared');
        
        document.body.innerHTML = '<h1>✅ All cached data cleared!</h1><p>You can close this tab now.</p>';
    </script>
</body>
</html>
